name: Check Amazon Time Sale
on:
  schedule:
    # JSTで 毎日 04:30 に設定
    - cron: 30 18 * * *
  repository_dispatch:
    types: [check-link]
  workflow_dispatch:

jobs:
  run:
    name: Yarn
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@main
      - name: Use Yarn Cache
        uses: actions/cache@v2
        with:
          path: ${YARN_CACHE_FOLDER}
          key: ${{ runner.os }}-yarn-cache-v1
      - name: Install Dependencies
        run: yarn
      - name: Run build
        run: node index.js
